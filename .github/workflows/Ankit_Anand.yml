name: Deploy Flask App to EC2

on:
  push:
    branches:
      - staging
  release:
    types: [created]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set Environment Variable for MongoDB
        run: echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> $GITHUB_ENV

      - name: Run Tests
        run: |
            pip install pytest
            pytest test_app.py
  
      - name: Deploy to EC2 via SSH
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USER }}
            key: ${{ secrets.EC2_KEY }}
            script: |
              REPO_DIR="/home/ubuntu/my-flask-app"
              REPO_URL="https://github.com/ankitanand200193/github_action_May.git"
  
              if [ -d "$REPO_DIR" ]; then
                echo "Directory exists. Pulling latest changes..."
                cd $REPO_DIR
                git pull
              else
                echo "Directory does not exist. Cloning..."
                git clone $REPO_URL $REPO_DIR
                cd $REPO_DIR
              fi
  
              echo "Starting Flask app..."
              nohup python3 app.py &
