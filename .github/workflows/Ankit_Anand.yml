name: Deploy Flask App to EC2

on:
  push:
    branches:
      - staging
  release:
    types: [created]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set Environment Variable for MongoDB
        run: echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> $GITHUB_ENV

      - name: Run Tests
        run: |
          pip install pytest
          pytest test_app.py

      - name: Deploy to EC2 via SSH
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Update and install necessary packages
            sudo apt update -y
            sudo apt install -y git python3 python3-pip

            # Set repo variables
            REPO_DIR="/home/ubuntu/my-flask-app"
            REPO_URL="https://github.com/yourusername/yourrepo.git"

            # Clone or pull repo
            if [ -d "$REPO_DIR" ]; then
              echo "Directory exists. Pulling latest changes..."
              cd $REPO_DIR
              git pull
            else
              echo "Directory does not exist. Cloning..."
              git clone $REPO_URL $REPO_DIR
              cd $REPO_DIR
            fi

            # Install Python dependencies
            pip3 install -r requirements.txt

            # Kill existing Flask processes (optional cleanup)
            pkill -f app.py || true

            # Run the Flask app
            nohup python3 app.py > flask.log 2>&1 &
